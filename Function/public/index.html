    <script type="text/javascript">
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        var functions = {
            'default': {
                processSendEvent: async (...args) => {
                    if (!egressFunctions) {
                        await sleep(100);
                        return functions.default.processSendEvent(...args);
                    }
                    return egressFunctions.processSendEvent(...args);
                }
            }
        }
    </script>
